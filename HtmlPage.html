<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>deneme proje ödevi
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body> 
    <div class="navbar navbar-inverse navbar-static-top>
    <div class="container">
         <a href="#" class="navbar-brand">DENİZ EMLAK</a>
        <div class="collapse navbar-collapse acKapa"></div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Satılık İlan</a></li>
            <li><a href="#">kiralık ilan</a></li>
            <li><a href="#">konut kredisi</a></li>         
        </ul>
         </div>
    </div>


 <div class="container" style="margin-top:150px;">
        <div class="row">
            <div class="col-md-5">
                <h1>İlan Ekle</h1>
                <label>Türü</label>
                <input type="text" id="txtTürü" class="form-control">
                <label>Oda Sayısı</label>
                <input type="text" id="txtodasayısı" class="form-control">
                <label>Bina Yası</label>
                <input type="text" id="txtbınayası" class="form-control">
                <label>Adres</label>
                <input type="text" id="txtadres" class="form-control">
                <label>Fiyat</label>
                <input type="text" id="txtfıyat" class="form-control">
                <label></label>
                <br>
                <button id="btnKaydet" class="btn btn-primary">Kaydet</button>
                <hr>
                <div id="sonuc"></div>

            </div>
            <div class="col-md-12">
                <h1>İlanlar</h1>
                <table class="table table-hover" id="tbİlanlar">
                    <tr class="bg-info">

                        <td>Türü</td>
                        <td>Oda Sayısı</td>
                        <td>Bina Yası</td>
                        <td>Adres</td>
                        <td>Fiyat</td>
                        <td>Sil</td>
                    </tr>
                    <tr>

                      
                        
                    
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $("#btnKaydet").click(function () {
                var türü = $("#txtTürü").val();
                var odasayısı = $("#txtodasayısı").val();
                var binayası = $("#txtbınayası").val();
                var adres = $("#txtadres").val();
                var Fiyat = $("#txtfıyat").val();
                if (türü == "" || odasayısı == "" || binayası == "" || adres == ""||Fiyat=="") {
                    alert("Tüm alanları doldurunuz");
                    return false;
                }
                $("#tbİlanlar").append("<tr><td>" + türü + "</td><td>" + odasayısı + "</td><td>" + binayası + "</td><td>" + adres + "</td><td>" + Fiyat + "</td><td><button class='btn btn-danger sil'>Sil</button></td></tr>");
            });
            $(document).on("click", ".sil", function () {
                var satir = $(this).closest("tr");
                satir.remove();
            });
        });
    </script>
</body>
</html>
